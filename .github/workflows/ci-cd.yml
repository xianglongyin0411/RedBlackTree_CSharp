name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: self-hosted

    # env: # 设置代理环境变量
    #   http_proxy: http://101.231.121.17:443
    #   https_proxy: http://101.231.121.17:443
    #   no_proxy: localhost,10.*.*.*,192.168.*.*,github.schneider-electric.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('UnitTest/UnitTest.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore UnitTest/UnitTest.csproj
        shell: cmd

      - name: Run Unit Tests
        run: dotnet test UnitTest/UnitTest.csproj --no-build --verbosity normal --logger "trx;LogFileName=test-results.xml"
        shell: cmd
      
        # EnricoMi/publish-unit-test-result-action/windows@30eadd5010312f995f0d3b3cff7fe2984f69409e
        # EnricoMi/publish-unit-test-result-action/windows@283dea176069279a9076e77b548668a8e4f0c31b
        # EnricoMi/publish-unit-test-result-action@283dea176069279a9076e77b548668a8e4f0c31b
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows/bash@30eadd5010312f995f0d3b3cff7fe2984f69409e
        if: always()
        with:
          files: |
            test-results/**/*.xml

