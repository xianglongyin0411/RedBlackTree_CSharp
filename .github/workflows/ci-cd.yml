name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: dotnet restore UnitTest/UnitTest.csproj
        shell: cmd

      - name: Run Unit Tests
        id: unit-tests
        run: dotnet test UnitTest/UnitTest.csproj --no-build --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"
        shell: cmd

      - name: Parse and Display Unit Test Results
        id: parse-unit-results
        run: |
          IF %ERRORLEVEL% EQU 0 (
            echo Unit tests passed!
            echo ::notice title=Unit Test Results::All unit tests passed successfully.
          ) ELSE (
            echo Unit tests failed!
            echo ::error title=Unit Test Results::Some unit tests failed. Check the logs for details.
          )
        shell: cmd

  performance-tests:
    name: Run Performance Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: dotnet restore PerformanceTest/PerformanceTest.csproj
        shell: cmd

      - name: Run Performance Tests
        id: performance-tests
        run: dotnet run --project PerformanceTest/PerformanceTest.csproj --configuration Release
        shell: cmd

      - name: Display Performance Test Results
        run: |
          echo "Performance Test Results:"
          type PerformanceTest/performance-results.json
        shell: cmd