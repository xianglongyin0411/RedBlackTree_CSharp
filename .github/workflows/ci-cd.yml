name: 双语言问候验证

on:
  workflow_dispatch:
    inputs:
      lang:
        description: "选择语言"
        required: true
        type: choice
        options:
          - English
          - Chinese

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: 🌍 选择的语言：${{ github.event.inputs.lang }}
        run: |
          echo "------------------------"
          echo "▶ 你选择了：${{ github.event.inputs.lang }}"
          echo "------------------------"
          # 根据选择输出不同内容
          echo "$(
            if [ '${{ github.event.inputs.lang }}' == 'English' ]; then
              echo 'Hello, World!'
            else
              echo '你好，世界！'
            fi
          )"
          echo "------------------------"
          echo "✅ 执行时间：$(date +'%Y-%m-%d %H:%M:%S')"