name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: dotnet restore UnitTest/UnitTest.csproj
        shell: cmd

      - name: Run Unit Tests
        run: dotnet test UnitTest/UnitTest.csproj --no-build --verbosity normal --logger "junit;LogFileName=unit-test-results.xml"
        shell: cmd

      # - name: Upload Unit Test Results
      #   uses: actions/upload-artifact@v3
      #   with:
      #    name: Unit-Test-Result
      #    path: UnitTest/bin/Debug/net9.0/unit-test-result.xml
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/**/*.xml

  performance-tests:
    name: Run Performance Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restors dependencies
        run: dotnet restore PerformanceTest/PerformanceTest.csproj
        shell: cmd
        
      - name: Run Performance Tests
        run: dotnet run --project PerformanceTest/PerformanceTest.csproj --configuration Release
        shell: cmd