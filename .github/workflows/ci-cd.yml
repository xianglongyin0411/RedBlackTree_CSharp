name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: dotnet restore UnitTest/UnitTest.csproj
        shell: cmd

      - name: Run unit tests
        run: dotnet test UnitTest/UnitTest.csproj --logger "trx;LogFileName=test-results.trx" --results-directory UnitTest/TestOutput  # 固定 TRX 父目录，避免随机文件夹
        shell: cmd

      - name: Upload test results
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: UnitTest/TestOutput/test-results.trx  # 直接指定固定路径的文件

  test-report:
    name: Generate Test Report
    needs: unit-tests
    runs-on: self-hosted
    steps:
      - name: Download test results artifact
        uses: actions/download-artifact@v3
        with:
          name: test-results
          path: test-results  # 解压到当前目录的 test-results 文件夹

      - name: Generate test report
        uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5
        with:
          name: Unit Test Report
          path: test-results/test-results.trx
          reporter: dotnet-trx

  performance-tests:
    name: Run Performance Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restors dependencies
        run: dotnet restore PerformanceTest/PerformanceTest.csproj
        shell: cmd
        
      - name: Run Performance Tests
        run: dotnet run --project PerformanceTest/PerformanceTest.csproj --configuration Release
        shell: cmd