name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # 在推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 在对 main 分支的 PR 时触发

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest  # 使用 Windows 环境运行

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 .NET 环境
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0  # 使用 .NET 7（根据你的项目调整版本）

      # 恢复依赖项
      - name: Restore dependencies
        run: dotnet restore

      # 构建项目
      - name: Build project
        run: dotnet build --no-restore --configuration Release

      # 运行单元测试
      - name: Run tests
        run: dotnet test --no-build --verbosity normal