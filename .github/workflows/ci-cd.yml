name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: dotnet restore UnitTest/UnitTest.csproj
        shell: cmd

      - name: Run Unit Tests
        id: unit-tests
        run: dotnet test UnitTest/UnitTest.csproj --no-build --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"
        shell: cmd

      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'UnitTest/unit-test-results.trx'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  performance-tests:
    name: Run Performance Tests
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: dotnet restore PerformanceTest/PerformanceTest.csproj
        shell: cmd

      - name: Run Performance Tests
        id: performance-tests
        run: dotnet run --project PerformanceTest/PerformanceTest.csproj --configuration Release > PerformanceTest/performance-results.json
        shell: cmd

      - name: Publish Performance Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Performance-Test-Results
          path: PerformanceTest/performance-results.json